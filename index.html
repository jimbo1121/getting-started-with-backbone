<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Organizer</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>

  <script src="js/app.js"></script>
  <script src="js/models/event.js"></script>
  <script src="js/collections/events.js"></script>
  <script src="js/views/events.js"></script>
  <script src="js/router.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container">
    <div id="navbar" class="collapse navbar-collapse">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Organizer</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="#">Home</a></li>
      </ul>
    </div>
  </div>
</nav>

<div id="app" class="container">
  <div class="page-header"><h1>Welcome to Organizer</h1></div>
  <h2>New event</h2>
  <div id="new-event"></div>
  <h2>List of events</h2>
  <div id="events-list"></div>
</div>

<footer class="footer">
  <div class="container">
    <p class="text-muted">&copy; 2015 Organizer</p>
  </div>
</footer>

<script id="event-template" type="text/x-handlebars-template">
  {{title}}
  <a href='#' class='btn btn-danger'>remove</a>
</script>

<script id="event-form-template" type="text/x-handlebars-template">
  <div class="form-group">
    <label for="event_title" class="control-label">Title</label>
    <input type="text" id="event_title" class="form-control" name="title">
  </div>

  <div class="form-group">
    <label for="event_description" class="control-label">Description</label>
    <textarea id="event_description" class="form-control" name="description"></textarea>
  </div>
  <input type="submit" class="btn btn-primary" value="Add an event">
</script>

</body>
</html>
